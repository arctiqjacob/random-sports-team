<!DOCTYPE html>
<html>
  <head>
    <title>Random Sports Team</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            margin: 0 auto;
            margin-top: 5%;
            width: 500px;
        }
    </style>
  </head>
  <body>
    <div class="w3-row-padding w3-center w3-margin-top">
        <div class="w3-card-4">
            <div class="w3-container w3-center">
                <img style="width: 100px; margin-top: 10%;" src="{{ random_team.strTeamBadge }}">
                <h3>{{ random_team.strTeam }}</h3>
                <p>First Year of Play: {{ random_team.intFormedYear }}</p>
                <p>Arena: {{ random_team.strStadium }}</p>
                <p>City: {{ random_team.strStadiumLocation }}</p>
            </div>
        </div>
    </div>
  </body>
</html>
