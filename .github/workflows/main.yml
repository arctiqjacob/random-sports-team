# This is a basic workflow to help you get started with Actions

name: Waypoint Deployment

env:
  WAYPOINT_SERVER_TOKEN: ${{ secrets.WAYPOINT_SERVER_TOKEN }}
  WAYPOINT_SERVER_ADDR: 34.121.201.122:9701
  WAYPOINT_SERVER_TLS: 1
  WAYPOINT_SERVER_TLS_SKIP_VERIFY: 1
# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/action-waypoint@main
        name: Setup
        with:
          version: '0.0.1-beta1'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          waypoint_server_address: '34.121.201.122:9701'
          waypoint_server_ui: 'https://34.121.201.122:9702'
          waypoint_server_token: ${{ secrets.WAYPOINT_SERVER_TOKEN }}
          workspace: default
      - uses: hashicorp/action-waypoint@main
        name: Build
        with:
          operation: build
          version: '0.0.1-beta1'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workspace: default
      - uses: hashicorp/action-waypoint@main
        name: Deploy
        with:
          operation: deploy
          version: '0.0.1-beta1'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workspace: default
      - uses: hashicorp/action-waypoint@main
        name: Release
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          operation: release
          version: '0.0.1-beta1'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workspace: default
